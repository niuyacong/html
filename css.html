			/*常见字体css属性*/
			/*color:red color:#ff6600 color:#f60 color:rgb(255,0,0) rgb取值0-255 color:rgba(255,0,0,0~1)最后一个值为透明度0：为透明不显示*/
			/*字体样式 font-size:40px font-size:100% 百分比：根据父元素的大小进行百分比  smaller:比父元素更小 larger：比父元素大 inherit:继承父元素大小*/
			/*定义字体  font-family:'微软雅黑'，'serif' 确保字体不存在时直接使用下一个*/
			/*字体加粗 font-weight:normal(默认值400) bold(粗)700，bolder(更粗)，lighter(更细) 取值100-900整百数*/
			/*字体样式 font-style  normal(正常) italic(斜体) oblique(倾斜) inherit(继承父元素) */
			/*小型大写字母font-variant: normal  small-caps(小型大写字母) inherit(继承)*/
			
			/*背景颜色css属性*/

			/*text-indent:首行缩进  % ：容器的百分比  px inherit :继承父元素*/
			/*字符间距 letter-spacing px normal -20px:会重复 inherit:继承*/
			/*单词间距 word-spacing normal px inherit:继承*/
			/*显示方向 direction ltr  rtl inherit*/
			/*文本大小写:针对于单词  text-transform capitalize:每个单词第一个字母大写  uppercase :全部大写 lowercase:全部小写  inherit */
