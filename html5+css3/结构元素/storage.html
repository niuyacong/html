<body>
    <!--
        session就是打开网站到关闭网站之间要求保存的数据
        sessionStorage
        临时保存的用法：
        sessionStorage.setItem('key','value')
        sessionStorage.key='value';
        临时读取数据的方法：
        变量=sessionStorage.getItem('key')
        sessionStorage.key

        永久保存
        localStorage.setItem('key')
        localStorage.getItem('key')
    -->
<h1>web Storage本地储存</h1>
<p id="msg"></p>
<input type="text" id="input">
<input type="button" value="保存数据" onclick="saveStorge('input')">
<input type="button" value="读取数据" onclick="loadStorge('msg')">
