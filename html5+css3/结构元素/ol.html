<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--ol：有序列表 start属性：定义标号开始的值 reversed属性：进行反向编号  type属性值 1:12345(默认值) A:ABCD a:abcd  Ⅰ:ⅠⅡⅢⅣ ⅰⅰⅱⅲ-->
    <ol start="4" reversed="reversed">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ol>
    <!--重新定义的dl元素-->
    <h3>本套课程介绍</h3>
    <article>
        <h1>教程</h1>
        <p>内容</p>
        <aside>
            <h2>术语解释：</h2>
             <dl>
                 <dt>html5</dt>
                 <dd>html5是超文本标记语言</dd>
                 <dt>css3</dt>
                 <dd>css3是层叠式样式</dd>
             </dl>
        </aside>
    </article>
</body>
</html>
