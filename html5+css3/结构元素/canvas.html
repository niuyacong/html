<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/canvas.js?v=1"></script>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body onload="draw('canvas');">
    <!--创建canvas画布-->
      <!--绘制步骤：
        1、获得canvas元素
        2、取得上下文
        3、填充并绘制边框
            a、填充（fill）填充是将图形内部填满
            b、绘制边框（stroke）绘制边框不是填充图形内部，只是绘制图像边框
        4、设置绘制的样式
            a、fillstyle属性 填充的样式，在这个属性里面设置填入的填充颜色值
            b、strokestyle属性 图形边框的样式，在这个属性里面填入边框的填充颜色
         5、指定画笔宽度
            通过上下文context的linewidth属性来设置图形边框的宽度，或直线宽度
         6、设置颜色值
            a、颜色名black
            b、16进制颜色值#000000
            c、rgb(0,0,0)
            d、rgba(0,0,0,0)
         7、绘制矩形
            context.fillRect(x,y,width,height)
            context.strokeRect(x,y,width,height)
        -->
    <!--<canvas id="canvas_rect" width="500px" height="350px"></canvas>-->

    <!--<canvas id="canvas_circle" width="500px" height="350px"></canvas>-->
    <!--<canvas id="canvas_font" width="500px" height="350px"></canvas>-->

    <canvas id="canvas" width="500px" height="500px"></canvas>
</body>
</html>
